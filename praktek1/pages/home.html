<script>
  export default function (props, {ctx, $f7, $theme, $on }) {
    
    let toastTop;

    const showToastTop = () => {
      // Create toast
      if (!toastTop) {
        toastTop = $f7.toast.create({
          text: 'Copyright@ BagusCahyoS - 4118041',
          position: 'top',
          closeTimeout: 2000,
        });
      }
      // Open it
      toastTop.open();
    }
    $on('pageBeforeOut', () => {
      $f7.toast.close();
    })

    $on('pageBeforeRemove', () => {
      // Destroy toasts when page removed
      if (toastTop) toastTop.destroy();
    })

    return $render;
  }
</script>
